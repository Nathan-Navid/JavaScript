<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Input</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>OnInput-Exapmle</h1>
    <p>Hello, my name is <span id="name"></span></p>
    <input type="text" name="name" placeholder="please enter your name" oninput="setname(this)">
    <h1>OnSelect-Example</h1>
    <select name="food" onchange="pickFood(this)">
        <option>Pizza</option>
        <option>Kabab</option>
        <option>Sandewich</option>
        <option>Suchi</option>
    </select>
    <button onclick="order()">Order Food</button>

    <label>I would like to eat </label>
    <select onchange="chooseLunch(this)">
        <option>Tacos</option>
        <option>Pasta</option>
        <option>Sushi</option>
    </select>

    <div class="card">
        <p>Hello my name is:</p>
        <h3 id="name-tag">Example</h3>
    </div>
        
    <input type="text" value="Example" oninput="setName1(this)">
    

</body>
</html>
